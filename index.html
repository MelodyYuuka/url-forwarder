<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Melody`s url forwarder</title>
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
</body>
<script type="text/javascript">
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return false;
    }
    if (getQueryVariable("url")) {
        window.location.href = getQueryVariable("url");
    } 
</script>

</html>
