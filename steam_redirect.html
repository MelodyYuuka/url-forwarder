<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>正在重定向...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6f8fa, #e9ebee);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 1.8rem;
            color: #333;
        }

        p {
            margin: 0 0 30px;
            font-size: 1rem;
            color: #666;
        }

        .spinner {
            margin: 0 auto 20px;
            width: 50px;
            height: 50px;
            border: 5px solid #e9ebee;
            border-top: 5px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        a.button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background: #43a047;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>正在重定向...</h1>
        <p>请稍候，正在跳转到 Steam 登录页面。</p>
        <a class="button" id="redirectBtn" href="#">立即跳转</a>
    </div>
    <script>
        const callbackUrl = window.location.origin + "/steam_callback.html";
        const targetUrl = `https://steamcommunity.com/openid/login?openid.ns=http://specs.openid.net/auth/2.0&openid.mode=checkid_setup&openid.return_to=${encodeURIComponent(callbackUrl)}&openid.realm=${window.location.origin}&openid.identity=http://specs.openid.net/auth/2.0/identifier_select&openid.claimed_id=http://specs.openid.net/auth/2.0/identifier_select`;
        document.getElementById("redirectBtn").href = targetUrl;
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 0);
    </script>
</body>

</html>
